<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>DILEYSDILEY</title>
    <style>
      :root {
        --grey: #7a7a7a;
      }

      /* Global */
      body {
        margin: 0;
        background: #080808;
        filter: grayscale(100%) contrast(120%) brightness(95%);
        overflow: hidden;
        animation: jitter 30s infinite;
      }

      /* Header image (no gap + slow, almost imperceptible zoom on desktop) */
      .header {
        display: block;
        width: 100%;
        filter: grayscale(100%) contrast(120%);
        transform-origin: center center;
        animation: slowZoom 28s ease-in-out infinite alternate;
      }
      @keyframes slowZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.03);
        }
      }

      /* Title flicker */
      @keyframes flicker {
        0%,
        8%,
        9%,
        11%,
        100% {
          opacity: 1;
        }
        9.5%,
        10%,
        45.5% {
          opacity: 0.85;
        }
        46%,
        46.5% {
          opacity: 0.6;
        }
        70% {
          opacity: 0.92;
        }
      }

      /* Grit overlays */
      .grain::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        mix-blend-mode: overlay;
        background-image: radial-gradient(
            transparent 0.9px,
            rgba(255, 255, 255, 0.15) 1px
          ),
          radial-gradient(transparent 0.9px, rgba(255, 255, 255, 0.08) 1px);
        background-size: 3px 3px, 5px 5px;
        background-position: 0 0, 1px 1px;
      }

      .scanlines::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.05;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1) 0,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 2px,
          transparent 3px
        );
        mix-blend-mode: soft-light;
      }

      .vignette::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0) 40%,
          rgba(0, 0, 0, 0.35) 75%,
          rgba(0, 0, 0, 0.7) 100%
        );
      }

      /* Soft pulsing glow */
      .pulse {
        position: relative;
      }
      .pulse::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          circle at 50% 60%,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0) 45%
        );
        mix-blend-mode: overlay;
        opacity: 0;
        animation: pulseGlow 5s ease-in-out infinite;
      }
      @keyframes pulseGlow {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.18;
        }
        100% {
          opacity: 0;
        }
      }

      /* Bottom bar */
      .bottom {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: space-between;
        border-top: 10px solid var(--grey);
        padding: 24px 20px;
      }

      /* Title + animated dots */
      h1 {
        margin: 0;
        line-height: 1;
        color: rgb(200, 200, 200);
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 64px;
        letter-spacing: -3px;
        text-shadow: 0 0 0.1px #aaa, 0 0 0.1px #fff, 0 0 10px #ccc;
        animation: flicker 10s infinite steps(1, end);
        white-space: nowrap;
        text-shadow: 0 0 2px #aaa, 0 0 6px #0ff, 0 0 14px #0ff, 0 0 30px #0ff;
        animation: flicker 6s infinite steps(1, end),
          hueShift 8s linear infinite;
      }

      @keyframes hueShift {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      .dots {
        display: inline-block;
        width: 3ch;
        text-align: left;
      }

      /* Subscribe form */
      .subscribe {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .subscribe input[type="email"],
      .subscribe button {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .subscribe input[type="email"]::placeholder {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .subscribe input[type="email"] {
        height: 52px;
        width: min(44vw, 420px);
        padding: 0 14px;
        border: 1px solid #3a3a3a;
        border-radius: 2px;
        background: #121212;
        color: #e6e6e6;
        font-size: 18px; /* >=16px prevents iOS zoom */
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .subscribe input[type="email"]:focus {
        border-color: #bfbfbf;
        box-shadow: 0 0 12px rgba(200, 200, 200, 0.25);
      }
      .subscribe button {
        height: 52px;
        padding: 0 20px;
        border: 0;
        border-radius: 2px;
        background: #1a1a1a;
        color: #e6e6e6;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.15) inset;
        transition: transform 0.08s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      .subscribe button:hover {
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.22) inset;
        filter: brightness(110%);
      }
      .subscribe button:active {
        transform: translateY(1px) scale(0.99);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Mobile */
      @media (max-width: 1200px) {
        /* Header behaves like a 400px-tall hero with COVER crop */
        .header {
          height: 500px;
          width: 100%;
          object-fit: cover; /* fill the frame, crop overflow */
          object-position: center; /* center focus */
          animation: slowZoom 24s ease-in-out infinite alternate;
        }

        .bottom {
          padding: 16px 12px;
          gap: 16px;
          flex-direction: column;
          align-items: flex-start;
        }
        h1 {
          font-size: 40px;
          letter-spacing: -1px;
        }

        /* Form stacks, full-width controls, readable sizes */
        .subscribe {
          width: 100%;
          flex-direction: column;
          padding-right: 0;
        }
        .subscribe input[type="email"] {
          border-width: 1px;
          width: 100%;
        }
        .subscribe button {
          height: 54px;
          font-size: 18px;
        }
      }

      /* Grungy surface texture overlay */
      .texture::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("/img/noise.jpg"); /* ideally a semi-transparent PNG or JPEG */
        background-size: cover;
        background-position: center;
        mix-blend-mode: multiply;
        opacity: 0.2; /* adjust from 0.1â€“0.3 for stronger */
        pointer-events: none;
      }

      .neon-glow::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 70% 40%,
            rgba(255, 0, 255, 0.07),
            transparent 60%
          ),
          radial-gradient(
            circle at 20% 70%,
            rgba(0, 200, 255, 0.07),
            transparent 60%
          );
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .citylights::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.05) 0 1px,
            transparent 3px
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.05) 0 1px,
            transparent 3px
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 255, 255, 0.05) 0 1px,
            transparent 3px
          );
        background-size: 300% 300%;
        animation: moveLights 60s linear infinite;
        mix-blend-mode: screen;
        pointer-events: none;
      }
      @keyframes moveLights {
        from {
          background-position: 0% 0%;
        }
        to {
          background-position: 100% 100%;
        }
      }

      @keyframes jitter {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(-0.2px, 0.3px) rotate(0.1deg);
        }
        50% {
          transform: translate(0.3px, -0.2px) rotate(-0.1deg);
        }
        75% {
          transform: translate(-0.1px, 0.2px) rotate(0.02deg);
        }
      }

      .reflection::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.03),
          transparent 40%
        );
        mix-blend-mode: screen;
        backdrop-filter: blur(2px);
      }
    </style>
  </head>
  <body class="grain scanlines vignette pulse texture neon-glow citylights reflection">
    <img class="header" src="/img/header.png" alt="Header" />

    <div class="bottom">
      <h1>DILEYSDILEY PRESENTS<span class="dots" id="dots">..</span></h1>

      <form
        class="subscribe"
        action="#"
        method="post"
        onsubmit="event.preventDefault(); alert('Thanks!');"
      >
        <label for="email" class="sr-only">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          placeholder="ENTER YOUR EMAIL"
          required
        />
        <button type="submit">SUBSCRIBE</button>
      </form>
    </div>

    <script>
      // Typing animation for the trailing dots
      (function dotsTyping() {
        const el = document.getElementById("dots");
        const frames = ["", ".", "..", "...", "..", "."];
        let i = 0;
        setInterval(() => {
          el.textContent = frames[(i = (i + 1) % frames.length)];
        }, 500);
      })();
    </script>
  </body>
</html>
